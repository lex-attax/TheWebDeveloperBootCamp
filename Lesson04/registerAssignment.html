<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>registerAssignment</title>
</head>

<body>
  <h1>Register</h1>
  <form>
    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" placeholder="John" required>
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" placeholder="Smith" required>
    </div>

    <div>
      <label for="male">Male: </label>
      <input name="gender" id="male" type="radio" value="male">
      <label for="female">Female: </label>
      <input name="gender" id="female" type="radio" value="female">
      <label for="other">Other: </label>
      <input name="gender" id="other" type="radio" value="other">
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="your email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" pattern=".{5,10}" required title="Password must be between
      5 and 10 characters">
    </div>

    <div>
      <label>
    <span>Birthday:</span>
    <select name="month">
        <option value="Month">Month</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
    </select>

    <select name="day">
        <option value="day">Day</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>

    <select name="year">
        <option value="Year">Year</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
    </select>
    </label>
    </div>

    <div>
      <span>
      <label for="terms">I agree to the terms and conditions</label>
      <input name="petChoice" id="terms" type="checkbox" value="terms">
    </span>
    </div>

    <div>
      <button>Submit</button>
    </div>
  </form>


</body>

</html>
